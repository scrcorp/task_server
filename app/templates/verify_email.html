<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; margin: 0;">
  <div style="max-width: 480px; margin: 0 auto; background: white; border-radius: 8px; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="color: #333; text-align: center; margin-top: 0;">Email Verification</h2>
    <p style="color: #666; text-align: center;">Enter the following code to verify your email:</p>
    <div style="text-align: center; margin: 30px 0;">
      <span style="
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 8px;
        color: #4CAF50;
        background: #f0f0f0;
        padding: 16px 32px;
        border-radius: 8px;
        display: inline-block;
      ">{{code}}</span>
    </div>
    <p style="color: #999; text-align: center; font-size: 14px;">
      This code expires in {{expire_minutes}} minutes.
    </p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 24px 0;" />
    <p style="color: #bbb; text-align: center; font-size: 12px;">
      If you did not request this, please ignore this email.<br/>
      &copy; {{app_name}}
    </p>
  </div>
</body>
</html>
